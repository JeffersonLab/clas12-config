name: Validation-dev

on:
  pull_request:
    branches: [ dev ] # PRs which target `dev`
  push:
    branches: [ dev ] # pushes on `dev` (and merging PRs to `dev`)
  workflow_dispatch: # manual trigger

jobs:
  validation:
    uses: JeffersonLab/clas12-validation/.github/workflows/ci.yml@gemc-matrix
    with:
      gemc_version: build
      config_file_versions: >-
        {
          "coatjava": "latest",
          "gemc":     "dev"
        }
      git_upstream: >-
        {
          "clas12-validation": { "fork": "JeffersonLab/clas12-validation", "ref": "gemc-matrix" }
        }
