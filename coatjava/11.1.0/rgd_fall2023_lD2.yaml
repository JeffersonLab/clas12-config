configuration:
  global:
    dcrbJitter: "true"
    variation: rgd_fall2023_mc
    timestamp: 06/03/2025-12:00:00
    dcMinistagger: "NOTONREFWIRE"
    dcFeedthroughs: "OFF"
  io-services:
