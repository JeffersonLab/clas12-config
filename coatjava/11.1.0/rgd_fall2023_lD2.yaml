      #  schema_dir: /scigroup/cvmfs/hallb/clas12/sw/noarch/clara/5.0.2_13.0.0/plugins/clas12/etc/bankdefs/hipo4/singles/dst
  services:
    MAGFIELDS:
      magfieldSolenoidMap: Symm_solenoid_r601_phi1_z1201_13June2018.dat
      magfieldTorusMap: Full_torus_r251_phi181_z251_25Jan2021.dat
    DCCR:
      rawBankGroup: "NOISE1"
    MLTD:
      run: "18305"
    DCHAI:
      outputBankPrefix: "HB"



mime-types:
  - binary/data-hipo
